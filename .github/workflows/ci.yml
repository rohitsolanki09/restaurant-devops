name: Restaurant CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run build script
        shell: pwsh
        run: |
          cd scripts
          ./build.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: restaurant-build
          path: restaurant-build-*.zip
